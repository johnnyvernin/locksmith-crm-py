<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîë K-CRM Sistema Chaveiro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tab {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .tab:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .tab.active {
            background: white;
            color: #667eea;
        }

        .content {
            display: none;
            animation: fadeIn 0.3s;
        }

        .content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 14px;
            text-transform: uppercase;
        }

        .card .value {
            font-size: 32px;
            font-weight: bold;
            color: #333;
        }

        .card .value.positive {
            color: #10b981;
        }

        .card .value.negative {
            color: #ef4444;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        button.secondary {
            background: #6b7280;
        }

        button.danger {
            background: #ef4444;
        }

        table {
            width: 100%;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        th {
            background: #667eea;
            color: white;
            font-weight: 600;
        }

        tr:nth-child(even) {
            background: #f9fafb;
        }

        tr:hover {
            background: #f3f4f6;
        }

        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge.entrada {
            background: #d1fae5;
            color: #065f46;
        }

        .badge.saida {
            background: #fee2e2;
            color: #991b1b;
        }

        .actions {
            display: flex;
            gap: 5px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 14px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #667eea;
        }

        .close {
            font-size: 28px;
            cursor: pointer;
            color: #6b7280;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert.success {
            background: #d1fae5;
            color: #065f46;
        }

        .alert.warning {
            background: #fef3c7;
            color: #92400e;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        @media (max-width: 768px) {
            .grid-2 {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîë K-CRM Sistema Chaveiro</h1>
            <p>Gest√£o simples e eficiente</p>
        </header>

        <div class="tabs">
            <button class="tab active" onclick="showTab('dashboard')">üìä Dashboard</button>
            <button class="tab" onclick="showTab('financeiro')">üí∞ Financeiro</button>
            <button class="tab" onclick="showTab('estoque')">üì¶ Estoque</button>
        </div>

        <!-- DASHBOARD -->
        <div id="dashboard" class="content active">
            <div class="cards" id="cards-resumo"></div>
        </div>

        <!-- FINANCEIRO -->
        <div id="financeiro" class="content">
            <div class="card" style="margin-bottom: 20px;">
                <h2 style="margin-bottom: 20px;">‚ûï Nova Movimenta√ß√£o</h2>
                <form id="form-movimentacao">
                    <div class="grid-2">
                        <div class="form-group">
                            <label>Tipo</label>
                            <select id="mov-tipo" required>
                                <option value="entrada">üí∞ Entrada</option>
                                <option value="saida">üí∏ Sa√≠da</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Valor (R$)</label>
                            <input type="number" id="mov-valor" step="0.01" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Descri√ß√£o</label>
                        <input type="text" id="mov-descricao" required>
                    </div>
                    <button type="submit">Salvar Movimenta√ß√£o</button>
                </form>
            </div>

            <div class="card">
                <h2 style="margin-bottom: 20px;">üìã Hist√≥rico</h2>
                <div style="overflow-x: auto;">
                    <table>
                        <thead>
                            <tr>
                                <th>Data</th>
                                <th>Tipo</th>
                                <th>Descri√ß√£o</th>
                                <th>Valor</th>
                                <th>A√ß√µes</th>
                            </tr>
                        </thead>
                        <tbody id="tabela-movimentacoes"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- ESTOQUE -->
        <div id="estoque" class="content">
            <div class="card" style="margin-bottom: 20px;">
                <h2 style="margin-bottom: 20px;">‚ûï Novo Produto</h2>
                <form id="form-produto">
                    <div class="grid-2">
                        <div class="form-group">
                            <label>Nome do Produto</label>
                            <input type="text" id="prod-nome" required>
                        </div>
                        <div class="form-group">
                            <label>Quantidade Inicial</label>
                            <input type="number" id="prod-quantidade" value="0" required>
                        </div>
                    </div>
                    <div class="grid-2">
                        <div class="form-group">
                            <label>Pre√ßo de Custo (R$)</label>
                            <input type="number" id="prod-custo" step="0.01" value="0" required>
                        </div>
                        <div class="form-group">
                            <label>Pre√ßo de Venda (R$)</label>
                            <input type="number" id="prod-venda" step="0.01" value="0" required>
                        </div>
                    </div>
                    <button type="submit">Adicionar Produto</button>
                </form>
            </div>

            <div class="card">
                <h2 style="margin-bottom: 20px;">üì¶ Lista de Produtos</h2>
                <div style="overflow-x: auto;">
                    <table>
                        <thead>
                            <tr>
                                <th>Produto</th>
                                <th>Quantidade</th>
                                <th>Custo</th>
                                <th>Venda</th>
                                <th>A√ß√µes</th>
                            </tr>
                        </thead>
                        <tbody id="tabela-produtos"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL MOVIMENTA√á√ÉO ESTOQUE -->
    <div id="modal-estoque" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Movimentar Estoque</h2>
                <span class="close" onclick="fecharModal()">&times;</span>
            </div>
            <form id="form-mov-estoque">
                <input type="hidden" id="mov-produto-id">
                <div class="form-group">
                    <label>Produto: <strong id="mov-produto-nome"></strong></label>
                </div>
                <div class="grid-2">
                    <div class="form-group">
                        <label>Tipo</label>
                        <select id="mov-estoque-tipo" required>
                            <option value="entrada">üì• Entrada</option>
                            <option value="saida">üì§ Sa√≠da</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Quantidade</label>
                        <input type="number" id="mov-estoque-qtd" min="1" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Observa√ß√£o</label>
                    <textarea id="mov-estoque-obs" rows="3"></textarea>
                </div>
                <button type="submit">Registrar Movimenta√ß√£o</button>
            </form>
        </div>
    </div>

    <script>
        const API = 'http://localhost:5000/api';

        // Navega√ß√£o de tabs
        function showTab(tab) {
            document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(tab).classList.add('active');
            event.target.classList.add('active');

            if (tab === 'dashboard') carregarDashboard();
            if (tab === 'financeiro') carregarMovimentacoes();
            if (tab === 'estoque') carregarProdutos();
        }

        // DASHBOARD
        async function carregarDashboard() {
            const res = await fetch(`${API}/resumo`);
            const data = await res.json();

            document.getElementById('cards-resumo').innerHTML = `
                <div class="card">
                    <h3>üí∞ Saldo Total</h3>
                    <div class="value ${data.saldo_total >= 0 ? 'positive' : 'negative'}">
                        R$ ${data.saldo_total.toFixed(2)}
                    </div>
                </div>
                <div class="card">
                    <h3>üìà Entradas do M√™s</h3>
                    <div class="value positive">R$ ${data.entradas_mes.toFixed(2)}</div>
                </div>
                <div class="card">
                    <h3>üìâ Sa√≠das do M√™s</h3>
                    <div class="value negative">R$ ${data.saidas_mes.toFixed(2)}</div>
                </div>
                <div class="card">
                    <h3>üì¶ Total de Produtos</h3>
                    <div class="value">${data.total_produtos}</div>
                    ${data.produtos_estoque_baixo > 0 ? `<div class="alert warning" style="margin-top: 10px; font-size: 14px;">‚ö†Ô∏è ${data.produtos_estoque_baixo} produto(s) com estoque baixo</div>` : ''}
                </div>
            `;
        }

        // FINANCEIRO
        document.getElementById('form-movimentacao').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                tipo: document.getElementById('mov-tipo').value,
                descricao: document.getElementById('mov-descricao').value,
                valor: parseFloat(document.getElementById('mov-valor').value)
            };

            await fetch(`${API}/movimentacoes`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            e.target.reset();
            carregarMovimentacoes();
            alert('‚úÖ Movimenta√ß√£o registrada!');
        });

        async function carregarMovimentacoes() {
            const res = await fetch(`${API}/movimentacoes`);
            const movs = await res.json();

            document.getElementById('tabela-movimentacoes').innerHTML = movs.map(m => `
                <tr>
                    <td>${new Date(m.data).toLocaleDateString('pt-BR')}</td>
                    <td><span class="badge ${m.tipo}">${m.tipo === 'entrada' ? 'üí∞ Entrada' : 'üí∏ Sa√≠da'}</span></td>
                    <td>${m.descricao}</td>
                    <td style="color: ${m.tipo === 'entrada' ? '#10b981' : '#ef4444'}; font-weight: bold;">
                        ${m.tipo === 'entrada' ? '+' : '-'} R$ ${m.valor.toFixed(2)}
                    </td>
                    <td>
                        <button class="btn-small danger" onclick="deletarMovimentacao(${m.id})">üóëÔ∏è</button>
                    </td>
                </tr>
            `).join('');
        }

        async function deletarMovimentacao(id) {
            if (!confirm('Deseja realmente excluir esta movimenta√ß√£o?')) return;
            await fetch(`${API}/movimentacoes/${id}`, { method: 'DELETE' });
            carregarMovimentacoes();
        }

        // ESTOQUE
        document.getElementById('form-produto').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                nome: document.getElementById('prod-nome').value,
                quantidade: parseInt(document.getElementById('prod-quantidade').value),
                preco_custo: parseFloat(document.getElementById('prod-custo').value),
                preco_venda: parseFloat(document.getElementById('prod-venda').value)
            };

            await fetch(`${API}/produtos`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            e.target.reset();
            carregarProdutos();
            alert('‚úÖ Produto adicionado!');
        });

        async function carregarProdutos() {
            const res = await fetch(`${API}/produtos`);
            const prods = await res.json();

            document.getElementById('tabela-produtos').innerHTML = prods.map(p => `
                <tr style="${p.quantidade <= 5 ? 'background: #fef3c7;' : ''}">
                    <td>${p.nome}</td>
                    <td><strong>${p.quantidade}</strong> ${p.quantidade <= 5 ? '‚ö†Ô∏è' : ''}</td>
                    <td>R$ ${p.preco_custo.toFixed(2)}</td>
                    <td>R$ ${p.preco_venda.toFixed(2)}</td>
                    <td class="actions">
                        <button class="btn-small" onclick="abrirMovEstoque(${p.id}, '${p.nome}')">üì¶</button>
                        <button class="btn-small danger" onclick="deletarProduto(${p.id})">üóëÔ∏è</button>
                    </td>
                </tr>
            `).join('');
        }

        async function deletarProduto(id) {
            if (!confirm('Deseja realmente excluir este produto?')) return;
            await fetch(`${API}/produtos/${id}`, { method: 'DELETE' });
            carregarProdutos();
        }

        // MODAL MOVIMENTA√á√ÉO ESTOQUE
        function abrirMovEstoque(id, nome) {
            document.getElementById('mov-produto-id').value = id;
            document.getElementById('mov-produto-nome').textContent = nome;
            document.getElementById('modal-estoque').classList.add('active');
        }

        function fecharModal() {
            document.getElementById('modal-estoque').classList.remove('active');
            document.getElementById('form-mov-estoque').reset();
        }

        document.getElementById('form-mov-estoque').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                produto_id: parseInt(document.getElementById('mov-produto-id').value),
                tipo: document.getElementById('mov-estoque-tipo').value,
                quantidade: parseInt(document.getElementById('mov-estoque-qtd').value),
                observacao: document.getElementById('mov-estoque-obs').value
            };

            await fetch(`${API}/movimentacoes-estoque`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            fecharModal();
            carregarProdutos();
            alert('‚úÖ Movimenta√ß√£o registrada!');
        });

        // Carregar dashboard ao iniciar
        carregarDashboard();
    </script>
</body>
</html>
